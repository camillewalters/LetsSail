runtime: nodejs20

handlers:
- url: /static
  static_dir: build/static
  secure: always
  http_headers:
    Strict-Transport-Security: "max-age=31536000; includeSubDomains"

- url: /Build
  static_dir: build/Build
  secure: always
  http_headers:
    Strict-Transport-Security: "max-age=31536000; includeSubDomains"

- url: /.*\.(js|css|png|jpg|jpeg|gif|ico|svg|unityweb)
  static_files: build/\0
  upload: build/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|unityweb)
  secure: always
  http_headers:
    Strict-Transport-Security: "max-age=31536000; includeSubDomains"

- url: /.*
  static_files: build/index.html
  upload: build/index.html
  secure: always
  http_headers:
    Strict-Transport-Security: "max-age=31536000; includeSubDomains"
